{% extends "base.html" %}
{%  block  title %}sign_up{% endblock%}
{% block content%}
<link rel="stylesheet" href="static/css/back.css">

<form method="POST" class="form1" >
  <marquee behavior="alternate"> <h3 align="center">Sign Up</h3></marquee> 
    <div class="form-group col-sm-6 my-1" >
        <label for="email">Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>

    <div class="form-group col-sm-6 my-1">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName"  name="firstName" placeholder="Enter your First Name">
    </div>

    <div class="form-group col-sm-6 my-1">
        <label for="password1">Password</label>
        <input type="password"  class="form-control" id="password1" name="password1" placeholder="Enter your Password">
    </div>

    <div class="form-group col-sm-6 my-1">
        <label for="password2">Confirm Password</label>
        <input type="password" class="form-control"  id="password2" name="password2" placeholder="Confirm password">
    </div>
    <br/>
    <button type="submit"  class="btn btn-primary">submit</button>
</form>

{% endblock %}
